<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width:700px )" srcset="Imagens/foto-p.png">
        <source media="(max-width:1000px )" srcset="Imagens/foto-m.png">
        <img src="Imagens/foto-g.png" alt="Imagemflexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/Dubstep.mp3" type="audio/mpeg">
        <source src="midia/Dubstep.ogg" type="audio/ogg">
        <source src="midia/Dubstep.wav" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir audio mp3 <a href="midia/Dubstep.mp3">Baixe aqui o audio MP3</a></p>
    </audio>
</body>
</html>
