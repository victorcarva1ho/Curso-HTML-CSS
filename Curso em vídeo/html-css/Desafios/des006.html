<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d002/imagens/favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p><strong>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</strong></p>
    <ul>
        <li><strong><abbr title="Use a tag <p>">Parágrafo</abbr></strong></li>
        <li><strong><abbr title="Use a tag <h1>">Títulos</abbr></strong></li>
        <li><strong><abbr title="Use a tag <img>">Imagens</abbr></strong></li>
        <li><strong><abbr title="Use a tag <abbr>">Abreviações</abbr></strong></li>
        <li><strong><abbr title="Use a tag <code>">Código-Fonte</abbr></strong></li>
        <li><strong><abbr title="Use a tag <ol>">Listas Numeradas</abbr></strong></li>
        <li><strong><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></strong></li>
    </ul>
</body>
</html>
